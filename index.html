<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filter Test</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="css.css" />
</head>

<body>

  <div class="content">

    <div id="navegacao">
      <input type="radio" name="dia" id="rd-btn-dia-1">
      <label for="rd-btn-dia-1">Dia 1</label>
      <input type="radio" name="dia" id="rd-btn-dia-2">
      <label for="rd-btn-dia-2">Dia 2</label>
    </div>

    <div id="filter">
      <div data-dia="1" class="item">1</div>
      <div data-dia="2" class="item">2</div>
      <div data-dia="1" class="item">3</div>
      <div data-dia="2" class="item">4</div>
      <div data-dia="1" class="item">5</div>
      <div data-dia="2" class="item">6</div>
      <div data-dia="1" class="item">7</div>
      <div data-dia="2" class="item">8</div>
      <div data-dia="1" class="item">9</div>
    </div>

  </div>

  <script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript" src="js.js"></script>

</body>

</html>
